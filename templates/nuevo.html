  {% extends './layout.html' %}

  {% block body %}
  <div class="container text-center separacion">
    <h2>AGREGAR NUEVO INTEGRANTE</h2>
  </div>
    <div class="container separacion text-center" style="margin-top: 0px;">

      <!-- Outer Row -->
      <div class="row justify-content-center" style="margin-top: 0px;">

          <div class="col-xl-8 col-lg-10 col-md-9" style="margin-top: 0px;">

              <div class="card o-hidden border-0 shadow-lg my-5 formulario" >
                  <div class="card-body p-0" >
                      <!-- Nested Row within Card Body -->
                      <div class="row" >
                          <div class="col-lg-12">
                              <div class="p-5">
                                  <form action="{{ url_for('guardarDatos')}}" method="POST">
                                    <div class="form-group">
                                      <div class="text-left">
                                        <label for="nombre" >Nombre:</label>
                                      </div>                                      
                                      <input type="text" class="form-control" placeholder="Ingrese el nombre" id="nombre" name="nombre" required>
                                    </div>
                                    <div class="form-group">
                                      <div class="text-left">
                                        <label for="nombre" >Apellido:</label>
                                      </div>                                      
                                      <input type="text" class="form-control" placeholder="Ingrese el apellido" id="apellido" name="apellido" required>
                                    </div>
                                    <div class="form-group">
                                      <div class="text-left">
                                        <label for="email" >Correo:</label>
                                      </div>                                      
                                      <input type="email" class="form-control" placeholder="Ingrese el correo" id="email" name="email" required>
                                    </div>
                                    <div class="form-group">
                                        <br>
                                        <button type="submit" button id="btnAgregar" class="btn btn-block btn-dark" style=" background-color: #412E28;" >Agregar Integrante</button>
                                        
                                        {% if mensaje =="OK"%}
                                        <script type="text/javascript">
                                          swal({      
                                                icon: 'success',
                                                title: 'Your work has been saved',
                                                position: 'top-start', //permite "top-end"
                                                type: 'success',
                                                title: 'Ingresado con Ã©xito',  
                                                showConfirmButton: false,
                                                timer: 2000 //el tiempo que dura el mensaje en ms      
                                            });
                                          </script>
                                        {% endif %}
                                                                     
                                    </div>
                                   </form>
                               </div>
                           </div>
                       </div>
                  </div>
              </div>
          </div>
      </div>

  </div>
  {%endblock%}
